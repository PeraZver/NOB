<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>The map of NOB</title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
	<link rel="stylesheet" href="css/styles.css">
	<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Red+October&display=swap" rel="stylesheet">
</head>

<body>
	<div class="title">
		<div class="main-title">N O B</div>
		<div class="subtitle">
			People's Liberation War <br> 
			in Yugoslavia 1941-1945
		</div>
	</div>
	<div class="container">
		<!-- Hamburger Menu Button (visible on mobile) -->
		<button id="menu-toggle" class="menu-toggle" aria-label="Toggle navigation menu" aria-expanded="false">
			<span class="hamburger-icon"></span>
		</button>
		
		<div class="menu-wrapper">	
		<!-- Search Box -->
		<div class="search-container">
			<input type="text" id="search-box" placeholder="Search military units..." autocomplete="off">
			<div id="suggestions" class="suggestions"></div>
		</div>
		<!-- Menu Section -->
		<nav class="menu-section" id="menu-section" role="navigation" aria-label="Main navigation">
			<ul class="menu">
				<li id="toggleYearsMenu" class="calendar-button" title="Toggle year filter">ðŸ“…</li>
				<li id="toggleOccupiedTerritory">Occupation</li>
				<li id="toggleDetachments">Detachments</li>
				<li id="toggleBrigades">Brigades</li>
				<li id="toggleDivisions">Divisions</li>
				<li id="toggleCorps">Corps</li>
				<li id="toggleBattles">Battles</li>
			</ul>
			<ul class="menu years-menu" id="yearsMenu">
				<li id="year1941" class="year-button">1941</li>
				<li id="year1942" class="year-button">1942</li>
				<li id="year1943" class="year-button">1943</li>
				<li id="year1944" class="year-button">1944</li>
				<li id="year1945" class="year-button">1945</li>
			</ul>
			<ul class="menu months-menu" id="monthsMenu">
				<li id="month1" class="month-button" data-month="1">Jan</li>
				<li id="month2" class="month-button" data-month="2">Feb</li>
				<li id="month3" class="month-button" data-month="3">Mar</li>
				<li id="month4" class="month-button" data-month="4">Apr</li>
				<li id="month5" class="month-button" data-month="5">May</li>
				<li id="month6" class="month-button" data-month="6">Jun</li>
				<li id="month7" class="month-button" data-month="7">Jul</li>
				<li id="month8" class="month-button" data-month="8">Aug</li>
				<li id="month9" class="month-button" data-month="9">Sep</li>
				<li id="month10" class="month-button" data-month="10">Oct</li>
				<li id="month11" class="month-button" data-month="11">Nov</li>
				<li id="month12" class="month-button" data-month="12">Dec</li>
			</ul>
		</nav>
		</div>
		<!-- Map and Sidebar Container -->
		<div class="map-sidebar-container">
			<div class="sidebar" id="sidebar">
				<div class="content" id="content">
					<!-- Content will be dynamically updated -->
				</div>
			</div>
			<div id="map" style="height: 100vh;"></div>
		</div>
		<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
		<script src="js/menu.js"></script>
		<script type="module" src="js/map.js"></script>
		<script type="module" src="js/search.js"></script>
	</div>
</body>

</html>
